<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Ny kategori</div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Navn på kategori</label>
          <div class="input-group">
            <input
              type="text"
              placeholder="Navn"
              class="form-control"
              [(ngModel)]="category.name"
            />
          </div>
        </div>

        <button type="button" class="btn btn-success btn-rectangle" (click)="addCategory()">
          Tilføj kategori
        </button>
      </div>
    </div>
  </div>
</div>
