<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Ny kategori</div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Navn på kategori</label>
          <div class="input-group">
            <input
              [(ngModel)]="category.name"
              class="form-control"
              placeholder="Navn"
              type="text"
            />
          </div>
        </div>

        <button (click)="addCategory()" class="btn btn-success btn-rectangle input-group-text" type="button">
          Tilføj kategori
        </button>
      </div>
    </div>
  </div>
</div>
