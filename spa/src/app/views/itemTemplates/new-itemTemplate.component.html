<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Ny skabelon</div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Navn på skabelonen</label>
          <div class="input-group">
            <input type="text" placeholder="Navn" class="form-control" [(ngModel)]="templateToAdd && templateToAdd.name" />
          </div>
        </div>
        <div class="form-group">
          <label>Mængdeenhed</label>
          <select class="form-control btn btn-success dropdown-toggle" [(ngModel)]="unitType">
            <option *ngFor="let enum of unitTypes" selected>{{enum}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Beskrivelse</label>
          <div class="input-group">
            <textarea rows="5" placeholder="Beskrivelse" class="form-control" [(ngModel)]="templateToAdd && templateToAdd.description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="templateList">Skabelonliste</label>
          <div class="form-group">
            <ng-select
              [items]="templates | async"
              [multiple]="true"
              [closeOnSelect]="false"
              [hideSelected]="true"
              bindLabel="name"
              placeholder="Vælg skabeloner"
              [(ngModel)]="selectedTemplates">
            </ng-select>
            <small class="form-text">En liste af skabeloner der bruges til at fremstille denne skabelon.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Vælg mængder til de forskellige skabeloner</label>
          <div class="input-group" *ngFor="let temp of selectedTemplates; let i=index">
            <label>{{temp.name}}: </label>
            <input type="number" placeholder="{{temp.name}}" class="form-control col-lg-8" name="amount{{i}}" [(ngModel)]="partAmounts[i]"/>
          </div>

        </div>
        <div class="form-group">
          <button class="btn btn-success btn-rectangle input-group-text" (click)="addTemplate()">Tilføj skabelonen</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">

    <div class="card">
      <div class="card-header">Egenskaber</div>
      <div class="card-body">
        <div class="col-sm-6" *ngFor="let prop of properties; let i=index">
          <input type="checkbox" value="{{prop}}" (click)="onCheckboxChange(prop,$event)" /> {{prop.name}}
        </div>
        <br>

        <div class="input-group">
          <input type="text" placeholder="Tilføj ny egenskab" class="form-control" id="propField" [(ngModel)]="propToAddToDb && propToAddToDb.name" />
          <span class="input-group-append">
            <button class="btn btn-success input-group-text" (click)="addTemplateProperty()" onclick="document.getElementById('propField').value = ''">
              Tilføj
            </button>
          </span>
        </div>
      </div>
    </div>

    <style>
      .my-drop-zone {
        border: dotted 3px lightgray;
      }

      .nv-file-over {
        border: dotted 3px red;
      }

      /* Default class applied to drop zones on over */

      .another-file-over-class {
        border: dotted 3px green;
      }

      html,
      body {
        height: 100%;
      }
    </style>

    <div class="card">
      <div class="card-header">Tilføj filer</div>
      <div class="card-body">
        <div class="col-lg-12" style="margin-bottom: 40px">
        <form enctype="multipart/form-data">
          <input #file type="file" enctype="multipart/form-data" multiple (change)="uploader.queue(file.files)">
            <br />
            <br />

          <table class="table">
            <thead>
              <tr>
                <th width="50%">Navn</th>
                <th>Størrelse</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of uploader.queuedFiles">
                <td>
                  <strong>{{ item.name}}</strong>
                </td>
                <td>{{ item.size/1024/1024 | number:'.2' }} MB</td>
              </tr>
            </tbody>
          </table>
        </form>


          <div>
            <button type="button" class="btn btn-danger btn-s" [disabled]="!uploader.queuedFiles.length">
              <span class="glyphicon glyphicon-trash"></span> Fjern alle
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
