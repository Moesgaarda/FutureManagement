<div *ngIf="itemLoaded" class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">Detaljer omkring genstanden</div>
      <div class="card-body">
        <form #f="ngForm">
          <div class="row">
            <div class="col-lg-3"><b>MÃ¦ngde</b></div>
            <div class="col-lg-9">
              <input
                [(ngModel)]="item.amount"
                class="form-control"
                name="amount"
                placeholder="{{ item.amount }}"
                type="text"
                value="item.amount"
              />
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-lg-3"><b>Placering</b></div>
            <div class="col-lg-9">
              <input
                [(ngModel)]="item.placement"
                class="form-control"
                name="placement"
                placeholder="{{ item.placement }}"
                type="text"
                value="item.amount"
              />
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-lg-3"><b>Aktiv</b></div>
            <div class="col-lg-9">
              <div class="form-check">
                <input
                  [(ngModel)]="item.isActive"
                  class="form-check-input"
                  id="isActive"
                  name="isActive"
                  ng-checked="item.isActive"
                  type="checkbox"
                  value="item.isActive"
                />
                <label class="form-check-label" for="isActive"> </label>
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-lg-3">
              <button
                (click)="editItem()"
                [disabled]="!f.dirty && f.valid"
                class="btn btn-primary"
                style="margin-top: 2em"
                type="button"
              >
                Gem
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
