<!--Choose ItemTemplate-->
<div *ngIf="currentStep == 0">
    <div class="card">
        <div class ="form-group">
            <div class="card-header">Vælg en Skabelon</div>
            <div class="card-body">
                <ng-select 
                [items]="itemTemplates"
                [multiple]="false"
                bindLabel="name"
                placeholder="Vælg skabelon"
                [(ngModel)]="selectedTemplate"> 
                </ng-select>
                <button class="btn btn-success" (click)="getTemplateDetails() && changeFromSelectItemTemplate()">
                    videre
                </button>
            </div>
        </div>
    </div>
</div>

<!--List Of items on choosen ItemTemplate-->
<div *ngIf="currentStep == 1">
    <div class="card">
        <div class="card-header">Del genstande der mangler at blive valgt fra lageret</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th>Mængde</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of missingItems">
                        <td>{{item.part.name}}</td>
                        <td>{{item.amount}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="changeToSelectFromStock(item.part)">
                                Vælg fra lager
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div *ngIf="itemsChoosenList != 0">
        <div class="card">
            <div class="card-header">Del genstande der er blevet valgt fra lageret</div>
        </div>
    </div>
</div>

</div>
