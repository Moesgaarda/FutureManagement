<div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Ny genstand til lageret</div>
            <div class="card-body">
              <div class="form-group">
                <label for="placement">Genstandens placering</label>
                <div class="input-group">
                  <input type="text" placeholder="Placering" class="form-control" [(ngModel)]="itemToAdd.placement" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="amount">Mængde</label>
                <div class="input-group">
                  <input type="number" placeholder="Mængde" class="form-control" [(ngModel)]="itemToAdd.amount" required/>
                </div>
              </div>
              <div class="form-group">
                <label>Vælg skabelon</label>
                <select class="form-control dropdown-toggle" [(ngModel)]="templateToGet" (change)="getTemplateDetails()" required>
                  <option *ngFor="let temp of templates" [ngValue]="temp">{{temp.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="madeBy">Lavet af</label>
                <select class="form-control dropdown-toggle" [(ngModel)]="itemToAdd.createdBy" required>
                  <option *ngFor="let user of userList" [ngValue]="user">{{user.name}} - {{user.username}}</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="itemList">Genstandsliste</label>
                <div class="form-group">
                  <ng-select
                    [items]="items"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [hideSelected]="true"
                    bindLabel="placement"
                    placeholder="Vælg genstande"
                    [(ngModel)]="selectedItemParts">               
                  </ng-select>
                  <small class="form-text">En liste af genstande der bruges til at fremstille denne genstand.
                  </small>
                </div>
              </div>
                <label for="amount"><h6>Hvor mange af de forskellige genstande er brugt?</h6></label>
                <div class="row">
                  <div *ngFor="let part of selectedItemParts; let i=index" class="col-lg-6"> 
                    <div class="card">
                      <div class="card-header">{{selectedItemParts[i].placement}}</div>
                        <div class="card-body">
                          <input type="number" class="form-control" [(ngModel)]="selectedItemPartAmounts[i]" placeholder="0"/>
                        </div>
                      </div>
                      <br>
                  </div>
                </div>
                <button class="btn btn-success btn-rectangle input-group-text" (click)="addItem()">Tilføj genstand</button>
            </div>
          </div>
        </div>
      
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Egenskaber der ligger på den valgte skabelon</div>
            <div class="card-body">
              <div *ngIf="!detailsReady">
                Vælg en skabelon og dennes egenskaber vil vises her
              </div>
              <div *ngIf="detailsReady">
                <div *ngFor="let prop of templateDetails.templateProperties; let i=index">
                  {{prop.name}}
                  <br>
                  <input type="text" placeholder="{{prop.name}}" class="form-control" [(ngModel)]="descriptionTextsToAdd[i]" required>
                  <br>
                </div>
              </div>
            </div>
        </div>
      </div>
</div>
