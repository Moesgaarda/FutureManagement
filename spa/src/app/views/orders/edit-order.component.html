<div *ngIf="dataAvailable">
    <div *ngIf="isDataAvailable">
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
      
              <div class="card-header">
                <h5>Order: {{order.purchaseNumber}}</h5>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Firma</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      [(ngModel)]="order.company"
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label>Leverings dato</label>
                  <div class="input-group">
                    <input
                      type="date"
                      value="dateAsString"
                      class="form-control"
                      [(ngModel)]="order.deliveryDate"
                    >
                </div>
                <div class="form-group">
                    <label>Højde</label>
                    <div class="input-group">
                      <input
                        class="form-control"
                        [(ngModel)]="order.height"
                      >
                    </div>
                  </div>
                  <div class="form-group">
                      <label>Længde</label>
                      <div class="input-group">
                        <input
                          class="form-control"
                          [(ngModel)]="order.length"
                        >
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Bredde</label>
                        <div class="input-group">
                          <input
                            class="form-control"
                            [(ngModel)]="order.width"
                          >
                        </div>
                      </div> 
                      <div class="form-group">
                          <label>Købsnummer</label>
                          <div class="input-group">
                            <input
                              class="form-control"
                              [(ngModel)]="order.purchaseNumber"
                            >
                          </div>
                        </div>
      
                </div>
                <div class="form-group">
                  <label>Status:</label>
                  <select class="form-control btn btn-success dropdown-toggle" [(ngModel)]="orderStatus">
                    <option *ngFor="let key of keys" [value]="key">{{key}}</option>
                  </select>
                </div>
      
                <div class="form-group">
                  <div _ngcontent-c21="" class="form-group">
                    <dt class="col-sm-12">
                      <button _ngcontent-c21="" class="btn btn-success btn-rectangle input-group-text" (click)="saveOrder()">
                        Gem status
                      </button>
                    </dt>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
