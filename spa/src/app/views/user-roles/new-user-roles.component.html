<div class="card">
  <div class="card-header">Ny rolle</div>

  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <div
            class="input-group input-group-lg"
            style="margin-block-end: 3em; margin-block-start: 2em"
          >
            <div class="input-group-prepend">
              <span class="input-group-text">Rollenavn</span>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
              style="border-width: 2px"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 style="text-align: center; margin-bottom: 1em">Adgangsniveau</h1>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let role of userRoles" class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>
                {{ role.name }}
                <label
                  class="switch switch-lg switch-3d switch-primary"
                  style="float: right"
                >
                  <input
                    type="checkbox"
                    class="switch-input"
                    (change)="changeHasRole(role.id)"
                    [attr.aria-expanded]="role.hasRole"
                    aria-controls="example"
                  />
                  <span class="switch-slider"></span>
                </label>
              </h3>
            </div>

            <div class="card-body" id="example" [collapse]="!role.hasRole">
              <ul class="list-group list-group-flush">
                <li *ngFor="let subRole of role.subRoles" class="list-group-item">
                  <h5 style="vertical-align:text-top">
                    {{ subRole.name }}
                    <label
                      class="switch switch-lg switch-3d switch-primary"
                      style="margin-bottom: 0em;margin-top: 1px; float: right"
                    >
                      <input
                        type="checkbox"
                        class="switch-input"
                        (change)="changeHasSubRole(role.id, subRole.id)"
                      />
                      <span class="switch-slider"></span>
                    </label>
                  </h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button style="font-size: 1.17em; line-height: 3em; padding-left: 2em; padding-right: 2em"
          class="btn btn-success btn-rectangle input-group-text "
          (click)="addRole()"
        >
          Tilf√∏j rolle
        </button>
      </div>
    </div>
  </div>
</div>
