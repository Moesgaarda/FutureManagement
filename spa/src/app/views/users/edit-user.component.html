<div *ngIf="readyToLoad" class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">Rediger i {{user.name}} oplysninger</div>
      <div class="card-body">
        <form #f="ngForm">

          <label class="col-sm-2 control-label">Fornavn</label>
          <div class="col-sm-10">
            <input class="form-control" name="name" type="text" value="{{user.name}}" [(ngModel)]="user.name">
          </div>

          <div class="row">
            <div class="col-lg-3">
              <button type="button" class="btn btn-primary" style="margin-top: 2em" [disabled]="!f.dirty && f.valid" (click)="editUser()">
                gem
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
