<div class="row">
  <div class="clo-lg-6">
    <div class="card">
      <div class="card-header">
        Detaljer omkring bruger
        <div class="card-header">
          <div class="card-body">
            <div class="form-group">
              <label for="username">
                Brugernavn
              </label>
              <div class="input-group">
                <input #usernameInput [disabled]="userNameDisabled" class="form-control" id="username" placeholder="Navn"
                       type="text" value="{{user?.username}}"/>
                <span class="input-group-append">
                  <div *ngIf="userNameDisabled; then tempEditBox else tempSaveBox">
                  </div>
                  <ng-template #tempEditBox>
                    <button (click)="enableUserName()" class="btn btn-primary input-group-text">
                        Rediger
                    </button>
                </ng-template>
                <ng-template #tempSaveBox>
                    <button (click)="enableUserName(true, usernameInput.value)"
                            class="btn btn-success input-group-text">
                        Gem
                    </button>
                    <button (click)="enableUserName(false,''); usernameInput.value = user.username"
                            class="btn btn-warning input-group-text">
                        Annuller
                      </button>
                </ng-template>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="name">
                Fornavn
              </label>
              <div class="input-group">
                <input [disabled]="nameDisabled" class="form-control" id="name" placeholder="Navn" type="text"
                       value="{{this.user?.name}}"/>
                <span class="input-group-append">
                  <button (click)="enableName()" class="btn btn-primary input-group-text">
                    {{ nameDisabled ? 'Rediger' : 'Gem' }}
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="surName">
                Efternavn
              </label>
              <div class="input-group">
                <input [disabled]="nameDisabled" class="form-control" id="surName" placeholder="Navn" type="text"
                       value="{{this.user?.surname}}"/>
                <span class="input-group-append">
                  <button (click)="enableName()" class="btn btn-success input-group-text">
                    {{ nameDisabled ? 'Rediger' : 'Gem' }}
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="eMail">
                E-mail
              </label>
              <div class="input-group">
                <input [disabled]="nameDisabled" class="form-control" id="eMail" placeholder="E-mail" type="text"
                       value="{{user?.email}}"/>
                <span class="input-group-append">
                  <button (click)="enableName()" class="btn btn-success input-group-text">
                    {{ nameDisabled ? 'Rediger' : 'Gem' }}
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">
                Telefonnummer
              </label>
              <div class="input-group">
                <input [disabled]="nameDisabled" class="form-control" id="phone" placeholder="Phone number" type="text"
                       value="{{user?.phone}}"/>
                <span class="input-group-append">
                  <button (click)="enableName()" class="btn btn-success input-group-text">
                    {{ nameDisabled ? 'Rediger' : 'Gem' }}
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="birthday">
                FÃ¸dselsdag
              </label>
              <div class="input-group">
                <input [disabled]="nameDisabled" class="form-control" id="birthday" placeholder="Ikke opgivet"
                       type="text" value="{{user?.birthdate}}"/>
                <span class="input-group-append">
                  <button (click)="enableName()" class="btn btn-success input-group-text">
                    {{ nameDisabled ? 'Rediger' : 'Gem' }}
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="role">
                Rolle
              </label>
              <div class="input-group">
                <input [disabled]="roleDisabled" class="form-control" id="role" placeholder="Rolle" type="text"
                       value="{{user?.UserRoles}}"/>
                <span class="input-group-append">
                  <button (click)="roleDisabled = false" class="btn btn-success input-group-text">
                    test
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
