<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Opret ny bruger</div>
      <div class="card-body">

        <p>
          <font color="red"> Felter markeret med * skal udfyldes</font>
        </p>
        <div class="form-group">
          <label for="username">
            Brugernavn*
          </label>
          <div class="input-group">
            <input [(ngModel)]="user.username" class="form-control" id="username" placeholder="Brugernavn"
                   type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password">
            Kodeord*
          </label>
          <div class="input-group">
            <input [(ngModel)]="user.password" class="form-control" id="name" placeholder="Kodeord" type="text"
                   type="password"/>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">
            Bekræft kodeord*
          </label>
          <div class="input-group">
            <input [(ngModel)]="passwordConfirm" class="form-control" id="name" placeholder="Bekræft kodeord" type="text"
                   type="password"/>
          </div>
          <div *ngIf="user.password !== passwordConfirm">
            <font color="red">Kodeord er ikke ens</font>
          </div>
        </div>
        <div class="form-group">
          <label for="name">
            Fornavn*
          </label>
          <div class="input-group">
            <input [(ngModel)]="user.name" class="form-control" id="name" placeholder="Fornavn" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label for="surname">
            Efternavn*
          </label>
          <div class="input-group">
            <input [(ngModel)]="user.surname" class="form-control" id="surName" placeholder="Efternavn" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label for="eMail">
            E-mail
          </label>
          <div class="input-group">
            <input [(ngModel)]="user.email" class="form-control" id="eMail" placeholder="E-mail" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">
            Telefonnummer
          </label>
          <div class="input-group">
            <input [(ngModel)]="user.phone" class="form-control" id="phone" placeholder="Telefonnummer" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <label for="birthdate">Fødselsdag</label>
          <div class="input-group">
            <input [(ngModel)]="user.birthdate" class="form-control" placeholder="Fødselsdag" type="date"/>
          </div>
        </div>
        <button (click)="createUser()" class="btn btn-success btn-rectangle input-group-text" type="button">
          Tilføj bruger
        </button>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Vælg roller til brugeren</div>
      <div class="card-body">
        <div class="input-group">
          <input [(ngModel)]="roleFilter" class="form-control" placeholder="Filtrer roller" type="text"/>
        </div>
        <br>
        <div class="col-lg-6">
          <ng-container
            *ngFor="let r of roles  | userRoleFilter: roleFilter | paginate: {itemsPerPage: itemsPerPage,
                                                                                                  currentPage: currentPage,
                                                                                                  totalItems: roles?.length }; let i=index">
            <div *ngIf="checkBox(r); then checkedBox else uncheckedBox"></div>
            <ng-template #checkedBox>
              <input (change)="onCheckboxChange(r, $event)" checked class="form-check-input" type="checkbox"/>
              {{r.name}}
            </ng-template>
            <ng-template #uncheckedBox>
              <input (change)="onCheckboxChange(r, $event)" class="form-check-input" type="checkbox"/> {{r.name}}
            </ng-template>
            <br>
          </ng-container>
        </div>
        <br>
        <pagination-controls (pageChange)="currentPage = $event" maxSize="7" nextLabel="Næste" previousLabel="Forrige">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
