<div *ngIf="readyToLoad">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
      
        <div class="card-header">
          <h5>Detaljer for bruger: {{user.userName}}</h5>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="description">Brugernavn</label>
            <div class="input-group-text">
              {{user.userName}}
            </div>
          </div>
          <div class="form-group">
            <label for="description">Fornavn</label>
            <div class="input-group-text">
              {{user.name}}
            </div>
          </div>

          <div class="form-group">
            <label for="unitType">Efternavn</label>
            <div class="input-group-text">
              {{user.surname}}
            </div>
          </div>

          <div class="form-group">
            <label for="unitType">Telefonnummer</label>
            <div class="input-group-text" placeholder="Ikke opgivet">
              <div *ngIf="user.phoneNumber != null"> {{user.phoneNumber}}</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="created">E-mail</label>
            <div class="input-group-text">
              {{user.email}}
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="col-lg-6">
          <div class="card">
              <div class="card-header"></div>
              <div class="card-body">
                  <th>Roller</th>
                <table class="table">
                    <tbody>
                      FUNGERE IKKE MÅSKE DEN FUNGERE NÅR RASMUS GREN BLIVER MERGED IND
                        <tr *ngFor="let role of user.UserRoles">
                          <td>{{role.name}}</td>
                        </tr>
                      </tbody>
                </table>
              </div>
            </div>
      </div>
    </div>
</div>
