<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-8">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                  <h1 style="text-align: center">Login</h1>
                  <br>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input #username="ngModel" [(ngModel)]="model.username" autofocus class="form-control" name="username"
                           placeholder="Brugernavn" required type="text">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input #password="ngModel" [(ngModel)]="model.password" class="form-control" name="password" placeholder="Password"
                           required type="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input [disabled]="!loginForm.valid" class="btn btn-primary" type="submit" value="Log Ind">
                    </div>
                    <div class="col-6">
                      <input (click)="returnToDashboard()" class="btn btn-primary" style="width: 40%; float: right;"
                             value="Tilbage">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
