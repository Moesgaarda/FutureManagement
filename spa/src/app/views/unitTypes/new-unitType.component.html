<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Ny mængdeenhed</div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Navn på mængdeenhed</label>
          <div class="input-group">
            <input
              type="text"
              placeholder="Navn"
              class="form-control"
              [(ngModel)]="unitType && unitTypeToAdd.name"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
