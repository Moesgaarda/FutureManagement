<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div *ngIf="!registerMode" class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Log ind for at forts√¶tte</strong>
					</div>
					<div class="panel-body">
						<form #loginForm="ngForm" (ngSubmit)="login()">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" #username="ngModel" placeholder="Brugernavn" type="text" autofocus required name="username" [(ngModel)]="model.username">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" #password="ngModel" placeholder="Password"  type="password" required name="password" [(ngModel)]="model.password">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" value="Log Ind">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
						<div *ngIf="loggedIn()" class="col-sm-12 col-md-10  col-md-offset-1 ">
							<a>Velkommen {{authService.decodedToken?.unique_name | titlecase}} </a><a (click)="logout()"><i class="fa fa-sign-out"></i>log ud</a>
						</div>
					</div>
					<div *ngIf="!loggedIn()" class="panel-footer ">
						<a>Hvis du ikke har en bruger </a> <a (click)="registerToggle()"><i class="fa fa-sign-out"></i>Registrer</a>
					</div>
                </div>
			</div>
		</div>
	</div>
	<div *ngIf="registerMode" class="container">
		<ngx-app-register (cancelRegister)="cancelRegisterMode($event)"></ngx-app-register>
	</div>
