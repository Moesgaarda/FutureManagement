<nb-card>
    <nb-card-header>
      Inaktive varer
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (edit)="editItem($event)" (deleteConfirm)="onDeleteConfirm($event)" (create)="addNewItem()" (delete)="deleteItem($event)">
      </ng2-smart-table>
      <br>
      <button class="btn btn-success input-group-text" (click)="redirectToActive()">Se aktive varer</button>
    </nb-card-body>        
</nb-card>
