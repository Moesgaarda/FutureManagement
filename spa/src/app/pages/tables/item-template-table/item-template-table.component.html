<nb-card>
  
        <nb-card-header>
          Skabeloner
        </nb-card-header>
      
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (edit)="editTemplate()" (delete)="deleteTemplate($event)" (create)="addNewTemplate()">
          </ng2-smart-table>
          <p>{{templates.length}}</p>
        </nb-card-body>

                
</nb-card>
