<div class="row">
  <div class="clo-lg-6">
    <nb-card>
      <nb-card-header>
        Detaljer omkring bruger
      </nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="username">
            Brugernavn
          </label>
          <div class="input-group">
            <input type="text" placeholder="Navn" id="username" class="form-control" value="{{user?.username}}" [disabled]="nameDisabled"/>
            <span class="input-group-append">
                <button class="btn btn-success input-group-text" (click)="enableName()">
                  {{ nameDisabled ? 'Rediger' : 'Gem' }}
                </button>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label for="name">
            Fornavn
          </label>
          <div class="input-group">
            <input type="text" placeholder="Navn" id="name" class="form-control" value="{{this.user?.name}}" [disabled]="nameDisabled"/>
            <span class="input-group-append">
                <button class="btn btn-success input-group-text" (click)="enableName()">
                  {{ nameDisabled ? 'Rediger' : 'Gem' }}
                </button>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label for="surName">
            Efternavn
          </label>
          <div class="input-group">
            <input type="text" placeholder="Navn" id="surName" class="form-control" value="{{this.user?.surname}}" [disabled]="nameDisabled"/>
            <span class="input-group-append">
                <button class="btn btn-success input-group-text" (click)="enableName()">
                  {{ nameDisabled ? 'Rediger' : 'Gem' }}
                </button>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label for="eMail">
            E-mail
          </label>
          <div class="input-group">
            <input type="text" placeholder="E-mail" id="eMail" class="form-control" value="{{user?.email}}" [disabled]="nameDisabled"/>
            <span class="input-group-append">
                <button class="btn btn-success input-group-text" (click)="enableName()">
                  {{ nameDisabled ? 'Rediger' : 'Gem' }}
                </button>
              </span>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
