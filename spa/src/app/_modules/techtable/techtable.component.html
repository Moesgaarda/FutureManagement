<div class="card-body">
  <div class="row">
    <div class="col-md-4">
      <input
        (tableChanged)="onChangeTable(config)"
        *ngIf="config.filtering"
        [ngTableFiltering]="config.filtering"
        class="form-control"
        placeholder="Filtrer indhold"
      />
    </div>
    <div *ngIf="printButton" class="col-md-8">
      <button
        (click)="getTableAsPdf()"
        class="btn btn-primary btn-rectangle input-group-text"
        data-placement="top"
        data-toggle="tooltip"
        style="float: right"
        title="Åbner en ny fane der indeholder alle elementer som pdf"
        type="button"
      >
        Vis alle (pdf)
      </button>
    </div>
  </div>
  <br/>
  <ng-table
    (cellClicked)="onCellClick($event)"
    (tableChanged)="onChangeTable(config)"
    [columns]="columns"
    [config]="config"
    [rows]="rows"
  >
  </ng-table>
  <pagination
    (numPages)="numPages = $event"
    (pageChanged)="onChangeTable(config, $event)"
    *ngIf="config.paging"
    [(ngModel)]="page"
    [boundaryLinks]="true"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="maxSize"
    [rotate]="false"
    [totalItems]="length"
    class="pagination-sm"
    firstText="Første"
    lastText="Sidste"
    nextText="Frem"
    previousText="Tilbage"
  >
  </pagination>
</div>
