<nb-card>
    <nb-card-header>
      Samlet lagerbeholdning
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (edit)="editItem($event)" (deleteConfirm)="onDeleteConfirm($event)" (create)="addNewItem()" (delete)="deleteItem($event)">
      </ng2-smart-table>
      <br>
      <button class="btn btn-success btn-rectangle input-group-text" (click)="redirectToInactive()">Se inaktive varer</button>    
    </nb-card-body>    
</nb-card>
