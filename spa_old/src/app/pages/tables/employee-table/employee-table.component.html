<nb-card>
    <nb-card-header>
      Ansatte
    </nb-card-header>

    <div class="col-lg-2">
      <button type="btn btn-success input-group-text" (click)="toggleInactiveUsers()"> 
        <div *ngIf="showInactive; then ifActiveUsers else ifInactiveUsers">
        </div>
      </button>
    </div>

    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (delete)="deactivateUser($event)" (create)="createUser($event)" (edit)="editUser($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
  <ng-template #ifActiveUsers > Vis kun aktive</ng-template>
  <ng-template #ifInactiveUsers > Vis ogs√• inaktive brugere</ng-template>
